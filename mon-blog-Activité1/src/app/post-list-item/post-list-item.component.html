<li class="list-group-item" [ngClass]="{'list-group-item' : true, 'list-group-item-success' : post.loveIts > 0, 'list-group-item-danger' : post.loveIts < 0}">
	<div class="container">
		<div class="row">
			<div class="col-xs-10">
				<h3>{{post.title}}</h3>
				<span class="pull-right" style="font-style: italic; font-weight: bold;">{{post.created_at | date : 'd MMMM y Ã  HH:mm'}}</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10" style="margin-top: 20px;">
				<p>
					{{post.content}}
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<button type="button" class="btn btn-success" (click)="onLoveIts('add')">Love it</button>
				<button type="button" class="btn btn-danger" (click)="onLoveIts('remove')" style="margin-left: 15px;">Don't love it</button>
			</div>
		</div>
	</div>
</li>
